<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捷途车机动态密码</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> 捷途山海T2/旅行者<br>
            v4.11车机动态密码<br>
            （每小时更新一次）</h1>

        <div class="password-group">

            <div class="password-card">
                <h2>1. 车机动态密码</h2>
                <div class="password-value" id="carPassword">--</div>
                <div id="carInstructions">打开应用中心——蓝牙电话，拨号区域输入上方的密码</div>
            </div>
            <div class="password-card">
                <h2>2. ADB权限密码</h2>
                <div class="password-value" id="adbPassword">--</div>
                <div id="adbInstructions">进入工程模式之后，下滑到最下方——加密设置——进入加密设置，输入上方密码</div>
            </div>

        </div>

        <div class="update-info">
            最后更新时间：<span id="updateTime">--</span><br>
            <div id="carInstructions">适用于 2024款山海T2，23、24款旅行者车型，</div>
            <div id="notes">银龙之翼和2025款车型不适用</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
