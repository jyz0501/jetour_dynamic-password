<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捷途旅行者/山海T2车机密码</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>捷途旅行者/山海T2<br>
            04.11车机动态密码<br>
            （每个整点更新）</h1>
        <div class="password-group">
            <div class="password-card">
                <h2>1. 工程模式密码</h2>
                <div class="password-value" id="carPassword">--</div>
                <div id="carInstructions">应用中心——蓝牙电话，输入上方密码</div>
            </div>
            <div class="password-card">
                <h2>2. ADB权限密码</h2>
                <div class="password-value" id="adbPassword">--</div>
                <div id="adbInstructions">进入工程模式之后，下滑到最下方——加密设置——进入加密设置，输入上方密码</div>
            </div>
        </div>
        <div class="update-info">
            最后更新时间：<span id="updateTime">--</span><br>
            <div id="carInstructions">适用于2024款山海T2，23、24款旅行者以及加长版车型</div>
            <div id="notes">银龙之翼和部分2025款车型不适用</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
